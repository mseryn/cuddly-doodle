<mat-card appearance="outlined" style="width: 100%; height: 100%">
  <mat-card-title>{{user.name}}</mat-card-title>
  <mat-card-content>
    <mat-grid-list [rowHeight]="rowHeight" gutterSize="5px" [cols]="columns" class="fill-xy">
      @for (task of tasks; track task.id) {
        <mat-grid-tile>
          <app-task [task]="task" class="fill-xy"></app-task>
        </mat-grid-tile>
      }
    </mat-grid-list>
  </mat-card-content>
</mat-card>
